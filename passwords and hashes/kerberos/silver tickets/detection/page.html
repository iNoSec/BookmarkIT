</head><body>Detecting Silver Tickets:<br/>
<br/>
The best chance of detecting Silver Tickets is to monitor Windows security events on workstations, servers, and Domain Controllers for logon/logoff events with anomalies in the domain field including the field being blank or null.</body></html>
