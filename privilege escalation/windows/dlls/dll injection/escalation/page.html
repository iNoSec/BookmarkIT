<title>Escalation</title>
</head><body>If you can manage to bypass permissions (or you happen to have permissions to an elevated process), you can inject a higher run level process and obtain the permissions of that process. <br/>
<br/>
ie, normal user injecting into a SYSTEM process will obtain SYSTEM privileges.</body></html>
