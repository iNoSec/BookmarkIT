<title>Read File</title>
</head><body>option explicit<br/>
<br/>
Dim objFSO, objFile, LogFile, FileContent<br/>
<br/>
LogFile = &quot;C:\Users\KrzysztofGajewski\Desktop\Log.txt&quot;<br/>
<br/>
Set objFSO = CreateObject(&quot;Scripting.FileSystemObject&quot;)<br/>

<br/>
Wscript.Echo (FileContent)</body></html>
