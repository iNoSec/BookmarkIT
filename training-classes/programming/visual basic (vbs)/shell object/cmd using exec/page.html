<title>Cmd using Exec</title>
</head><body>option explicit<br/>
<br/>
Dim shell, proc<br/>
<br/>
Set shell = CreateObject(&quot;WScript.Shell&quot;)<br/>
Set proc = shell.Exec(&quot;cmd.exe&quot;)<br/>
<br/>
WScript.Sleep 1000</body></html>
