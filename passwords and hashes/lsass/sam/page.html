<title>SAM</title>
</head><body>Windows Security Account Manager<br/>
The SAM is a registry file in Windows NT and later versions untl the most recent Windows 7. It stores Users' passwords in a hashed format (LM and NTLM). <br/>
<br/>
The SAM, SECURITY, and SYSTEM hives are located by default in<br/>
C:\Windows\System32\config\<br/>
