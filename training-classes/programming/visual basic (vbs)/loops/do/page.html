<title>Do</title>
</head><body>' =============================================<br/>
<br/>
option explicit<br/>
<br/>
Dim x<br/>
<br/>
Do<br/>
	x = InputBox(&quot;Podaj liczbe 5 zeby wyjsc ze skryptu&quot;, &quot;Tester liczb&quot;, &quot;Wpisz liczbe tutaj...&quot;)<br/>
	If x = 5 Then<br/>
		'wscript.quit | Wylacza skryptu<br/>
		exit do 'Konczy Petle DO<br/>
	End If<br/>
Loop<br/>
<br/>
MsgBox &quot;Koniec petli&quot;</body></html>
