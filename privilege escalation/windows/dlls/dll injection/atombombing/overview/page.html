<title>Overview</title>
</head><body>Three main stages<br/>
<br/>
Write-What-Where: Writing arbitrary data to arbitrary locations in the target process's address space<br/>
Execution: Hijacking a thread of the target process to execute the code written in stage 1<br/>
Restoration: Cleaning up and restoring the execution of the thread hijacked in stage 2</body></html>
