<title>Python port scan</title>
</head><body>from socket import *<br/>
<br/>
if __name__ == '__main__':<br/>
  targetIP = '192.168.122.122'<br/>
  print 'Starting scan on host ', targetIP<br/>
<br/>
  for i in range(1, 65535):<br/>
    s = socket(AF_INET, SOCK_STREAM)<br/>
    result = s.connect_ex((targetIP, i))<br/>
    if(result == 0) :<br/>
      print 'Port %d: OPEN' % (i,)<br/>
    s.close()</body></html>
