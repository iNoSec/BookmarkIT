<title>Yahoo Messenger 7.5+</title>
</head><body>Yahoo Messenger 7.5 or later: The password is stored in the Registry, under HKEY_CURRENT_USER\Software\Yahoo\Pager - &quot;ETS&quot; value. The value stored in &quot;ETS&quot; value cannot be recovered back to the original password. </body></html>
