<title>T3 Protocol</title>
</head><body>T3 is proprietary and not well-documented protocol. It can pass binary data. <br/>
<br/>
The very first few bytes of the packet in T3 specify the total message length, so when messing with messages, the length needs to be updated appropriately. <br/>
