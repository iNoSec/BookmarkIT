<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>For</title>
</head><body>' =============================================<br/>
<br/>
option explicit<br/>
<br/>
Dim x,y<br/>
<br/>
' Step means how much you want to increase variable<br/>
<br/>
For x = 1 To 10 Step 1<br/>
	MsgBox &quot;Zmienna x rowna sie: &quot; &amp; x,0 ,&quot;Petla FOR&quot;<br/>
Next<br/>
<br/>
For y = 10 To 1 Step -1<br/>
	MsgBox &quot;Zmienna x rowna sie: &quot; &amp; y,0 ,&quot;Petla FOR&quot;<br/>
Next</body></html>
