<title>IP Using Exec</title>
</head><body>option explicit<br/>
<br/>
Dim objShell, objExec<br/>
<br/>
Set objShell = CreateObject(&quot;Wscript.Shell&quot;)<br/>
Set objExec = objShell.Exec (&quot;ipconfig&quot;)<br/>
<br/>
strData = objExec.StdOut.ReadAll<br/>
<br/>
wscript.echo strData</body></html>
