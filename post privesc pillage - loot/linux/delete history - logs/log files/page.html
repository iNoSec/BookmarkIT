</head><body>/etc/syslog.conf<br/>
In this file you can read all the logs that syslog log.<br/>
<br/>
On linux systems a lot of logs are stored in:<br/>
/var/logs<br/>
<br/>
For example:<br/>
/var/log/messages<br/>
<br/>
Here you have failed and successful login attempts. SSH, SUDO, and much more.<br/>
/var/log/auth.log</body></html>
