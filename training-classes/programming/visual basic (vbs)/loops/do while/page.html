<title>Do While</title>
</head><body>' =============================================<br/>
<br/>
option explicit<br/>
<br/>
Dim x<br/>
<br/>
Do While x &lt; 5 'Exit when false<br/>
	x = InputBox(&quot;Podaj liczbe wieksza niz 5 zeby wyjsc ze skryptu&quot;, &quot;Tester liczb&quot;, &quot;Wpisz liczbe tutaj...&quot;)<br/>
Loop</body></html>
