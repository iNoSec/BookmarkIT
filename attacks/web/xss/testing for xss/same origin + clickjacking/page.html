<title>Same Origin + Clickjacking</title>
</head><body>Allowed by the filter:<ul><li style="list-style-type: none">&lt;a href=“anything”&gt;clickme&lt;/a&gt;</li>
</ul>
So this wont be detected (clickjacking):<ul><li style="list-style-type: none">&lt;a href=“?xss=&lt;script&gt;”&gt;link&lt;/a&gt;</li>
</ul>
</body></html>
