<title>IP Using Run</title>
</head><body>option explicit<br/>
<br/>
Dim objShell<br/>
<br/>
Set objShell = CreateObject(&quot;WScript.Shell&quot;)<br/>
objShell.Run &quot;%COMSPEC% /k ping 127.0.0.1&quot;<br/>
objShell.Run &quot;%COMSPEC% /k nslookup 127.0.0.1&quot;<br/>
objShell.Run &quot;%COMSPEC% /k ipconfig /all&quot;</body></html>
